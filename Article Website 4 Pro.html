<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Q&A Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3b5998;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav {
            background: #eee;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0073e6;
        }
        main {
            padding: 1rem;
            max-width: 900px;
            margin: auto;
        }
        .post {
            background: #fff;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .post p {
            font-size: 1rem;
            margin: 0.5rem 0;
            display: none;
        }
        .post.show p {
            display: block;
        }
        .post .actions {
            margin-top: 1rem;
        }
        .post .actions button {
            background: #0073e6;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 0.5rem;
            transition: background 0.3s;
        }
        .post .actions button:hover {
            background: #005bb5;
        }
        form {
            background: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 1rem;
        }
        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        form button {
            background: #0073e6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s;
        }
        form button:hover {
            background: #005bb5;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.4rem;
            }
            .post h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Q&A Platform</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Questions</a>
        <a href="#">Topics</a>
        <a href="#">Profile</a>
    </nav>
    <main>
        <!-- New Question Form -->
        <form id="questionForm">
            <h2>Ask a Question</h2>
            <input type="text" id="questionTitle" placeholder="What's your question?" required>
            <textarea id="questionDetails" rows="4" placeholder="Provide more details (optional)"></textarea>
            <button type="submit">Post Question</button>
        </form>
        <!-- Questions and Answers -->
        <div id="posts">
            <div class="post">
                <h2>What is the purpose of life?</h2>
                <p>Posted by User1. This is a thought-provoking question that has been asked for centuries.</p>
                <div class="actions">
                    <button>Answer</button>
                    <button>Follow</button>
                    <button>Like</button>
                </div>
            </div>
            <div class="post">
                <h2>How does gravity work?</h2>
                <p>Posted by User2. Gravity is a fundamental force of nature that keeps us grounded.</p>
                <div class="actions">
                    <button>Answer</button>
                    <button>Follow</button>
                    <button>Like</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const questionForm = document.getElementById('questionForm');
        const postsContainer = document.getElementById('posts');

        questionForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('questionTitle').value;
            const details = document.getElementById('questionDetails').value;

            // Create new question post
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            const postTitle = document.createElement('h2');
            postTitle.textContent = title;
            postTitle.addEventListener('click', () => postDiv.classList.toggle('show'));

            const postDetails = document.createElement('p');
            postDetails.textContent = details ? details : "No additional details provided.";

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('actions');

            const answerButton = document.createElement('button');
            answerButton.textContent = "Answer";

            const followButton = document.createElement('button');
            followButton.textContent = "Follow";

            const likeButton = document.createElement('button');
            likeButton.textContent = "Like";

            actionsDiv.appendChild(answerButton);
            actionsDiv.appendChild(followButton);
            actionsDiv.appendChild(likeButton);

            postDiv.appendChild(postTitle);
            postDiv.appendChild(postDetails);
            postDiv.appendChild(actionsDiv);

            // Add post to posts container
            postsContainer.prepend(postDiv);

            // Clear form
            questionForm.reset();
        });
    </script>
</body>
</html>
